<head>
    <meta charset="utf-8" />

    <title>Tooltip Viewport Example . Bootstrap</title>

    <link rel="canonical" href="https://perseusthegreat.github.io/bs4rtl-examples/examples/tooltip-viewport/" />

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap-rtl.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="tooltip-viewport.css" rel="stylesheet" />
</head>
<body>
    <button type="button" class="btn btn-secondary tooltip-bottom float-left" title="This should be shifted to the right">Shift Right</button>
    <button type="button" class="btn btn-secondary tooltip-bottom"            title="This should be shifted to the left">Shift Left</button>
    <button type="button" class="btn btn-secondary tooltip-left"              title="This should be shifted down">Shift Down</button>
    <button type="button" class="btn btn-secondary tooltip-left btn-bottom"   title="This should be shifted up">Shift Up</button>

    <div class="container-viewport">
        <button type="button" class="btn btn-secondary tooltip-viewport-bottom"            title="This should be shifted to the right">Shift Right</button>
        <button type="button" class="btn btn-secondary tooltip-viewport-left"              title="This should be shifted down">Shift Down</button>
        <button type="button" class="btn btn-secondary tooltip-viewport-bottom float-left" title="This should be shifted to the left">Shift Left</button>
        <button type="button" class="btn btn-secondary tooltip-viewport-left btn-bottom"   title="This should be shifted up">Shift Up</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.bundle.min.js"></script>
    <script src="tooltip-viewport.js"></script>
</body>
